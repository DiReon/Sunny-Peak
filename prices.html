    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 28px 0 0;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }

        body {
            position: relative;
            background-color: rgb(223, 221, 221);

        }

        section {
            background-color: white;
            margin: 5px;
            padding: 5px;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
            max-height: 70%;
        }

        .align-vertically {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .welcome-container {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
        }

        #welcome-background {
            width: 100%;
            margin-top: 100px;
            margin-bottom: -20%;

        }

        .img-thumbnail img {
            height: 100px;
            object-fit: cover;
        }

        h2 {
            padding-top: 50px;
        }

        h5 {
            text-align: center;
        }

        .feedback {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .feedback img {
            width: 100%;
        }

        .rounded-circle {
            height: 125px;
            width: auto;
        }

        .col-sm {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
        }

        .tick li:before {
            content: '✓';
        }

        @media screen and (max-width: 600px) {
            h1, h2 {
                font-size: 1rem;
            }

            .carousel, .thumbcarousel, .feedback, .iframe, .tick {
                width: 90% !important;
            }

            #welcome-background {
                margin-top: 100px;
                margin-bottom: 0%;
            }
        }
    </style>

</head>

<section style="font-size: 20px">
    <label for="start">Дата заезда:</label>
    <input type="date" lang="ru-RU" id="start" name="start" onchange="onInputChanged()">
    <label for="start">Дата выезда:</label>
    <input type="date" lang="ru-RU" id="end" name="end" onchange="onInputChanged()">

    <label>Тип номера:</label>
    <select id="room-type" onchange="onSelectRoomType()" class="dropdown">
        <option>Двухместный</option>
        <option>Трехместный</option>
        <option>Трехместный на первом этаже</option>
        <option>Двухкомнатный люкс</option>
        <option>Двухкомнатные апартаменты</option>
    </select>

    <label>Количество гостей:</label>
    <select id="guests-qty" onchange="onInputChanged()" class="dropdown">
        <option hidden>Выберите количество</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
    </select>

    <label for="early-check-in" onchange="onInputChanged()">Ранний заезд</label>
    <input type="checkbox" id="early-check-in">

    <label for="late-check-out" onchange="onInputChanged()">Поздний выезд</label>
    <input type="checkbox" id="late-check-out">

    <label>Скидка:</label>
    <select id="discount" onchange="onInputChanged()" class="dropdown">
        <option>0%</option>
        <option>10%</option>
        <option>20%</option>
    </select>

    <label>Общая стоимость</label>
    <span id="result"></span>

    <label>Количество суток</label>
    <span id="days-quantity"></span>

    <label>Средняя цена суток</label>
    <span id="average"></span>
</section>
